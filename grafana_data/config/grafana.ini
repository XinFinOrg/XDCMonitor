[paths]
# Path to where Grafana stores the sqlite3 database file
data = /var/lib/grafana/data

# Directory where grafana will automatically scan and look for plugins
plugins = /var/lib/grafana/plugins

# Folder where Grafana will automatically scan for provisioning config files
provisioning = /etc/grafana/provisioning

[dashboards]
# Path to the directory where Grafana will store dashboard edits
versions_to_keep = 20

[database]
# Use file-based SQLite by default for simpler deployments
type = sqlite3
path = /var/lib/grafana/data/grafana.db

[alerting]
# Store alert rule definitions and their states
data_path = /var/lib/grafana/data/alerting

[unified_alerting]
# Enable the new alert rule storage and interface
enabled = true

[log]
# Directory where Grafana will store logs
dir = /var/lib/grafana/logs
